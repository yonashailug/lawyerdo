<div class="flex p-8 flex-col">
  <div class="bg-gray-400 h-12">
    <div class="flex mb-4">
      <div class="bg-gray-500 h-12">
        <h2 class="text-4xl font-medium leading-tight text-gray-800">
          Room Lists
        </h2>
      </div>
      <div class="bg-gray-400 h-12 ml-auto">
        <!-- <button
          appColorize="appColorize"
          type="submit"
          style="font-weight: bold; border-radius: 5px; padding: 5px"
        >
          <a [routerLink]="['/', 'dashboard', 'room', 'create']">
            Create Room
          </a>
        </button> -->
        <app-button (onBtnClick)="goto()">Create Room</app-button>
      </div>
    </div>
  </div>

  <div class="flex flex-row">
    <div class="flex flex-col w-1/2">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden shadow-md sm:rounded-lg">
            <table class="min-w-full">
              <thead class="bg-gray-50 dark:bg-gray-700">
                <tr
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                >
                  <th
                    scope="col"
                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
                  >
                    Room Name
                  </th>
                  <th
                    scope="col"
                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
                  >
                    Room Desc
                  </th>
                  <th
                    scope="col"
                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
                  >
                    Room owner
                  </th>
                  <th
                    scope="col"
                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
                  >
                    Number of members
                  </th>
                  <th scope="col" class="relative py-3 px-6">
                    <span class="sr-only">Actions</span>
                  </th>
                  <th scope="col" class="relative py-3 px-6">
                    <span class="sr-only">Actions</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let room of rooms">
                  <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                  >
                    <td
                      class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-gray-400"
                    >
                      <a
                        class="cursor-pointer text-blue-600 dark:text-blue-500 hover:underline"
                        (click)="roomDetail(room.getRoomId())"
                      >
                        {{ room.getName() }}
                      </a>
                    </td>
                    <td
                      class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
                    >
                      {{ room.getDescription() }}
                    </td>
                    <td
                      class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
                    >
                      {{ room.getOwner().getName() }}
                    </td>
                    <td
                      class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
                    >
                      {{ room.getMembers().length }}
                    </td>
                    <td
                      class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap"
                    >
                      <a
                        (click)="roomDetail(room.getRoomId())"
                        class="cursor-pointer text-blue-600 dark:text-blue-500 hover:underline"
                        >View</a
                      >
                    </td>
                    <td
                      class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap"
                    >
                      <a
                        class="text-blue-600 dark:text-blue-500 hover:underline cursor-pointer"
                        (click)="deleteRoom(room.getRoomId())"
                        >Delete</a
                      >
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-500 h-12 w-1/2" *ngIf="hideDiv">
      <app-roomdetail [roomDetails]="roomDetails"></app-roomdetail>
    </div>
  </div>
</div>
